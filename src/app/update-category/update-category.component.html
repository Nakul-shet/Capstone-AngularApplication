<div class="container col-lg-6">
    <h3>Update Medicine</h3>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" [(ngModel)]="category[0].categoryName" class="form-control"/>
        </div>
        <br/>
        <div class="form-group">
            <label>Price</label>
            <input type="text" name="price" [(ngModel)]="category[0].categoryDescription" class="form-control"/>
        </div>
        <br/>
        <button (click)="updateCategory()" class="btn btn-primary">Update Item</button>
    </form>
</div>
